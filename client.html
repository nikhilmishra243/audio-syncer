<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Stream Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            font-size: 32px;
            color: #1a202c;
            margin-bottom: 12px;
        }
        .sub {
            color: #718096;
            margin-bottom: 32px;
            font-size: 15px;
        }
        #playBtn {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        #playBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        #playBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .icon {
            width: 24px;
            height: 24px;
        }
        #st {
            margin-top: 24px;
            padding: 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
        }
        .bars {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 4px;
            height: 40px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .bars.active { opacity: 1; }
        .bar {
            width: 4px;
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 2px;
            animation: bar 0.8s ease-in-out infinite;
        }
        .bar:nth-child(1) { animation-delay: 0s; height: 15px; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 10px; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 20px; }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 12px; }
        .bar:nth-child(5) { animation-delay: 0.4s; height: 25px; }
        @keyframes bar {
            0%, 100% { transform: scaleY(0.4); }
            50% { transform: scaleY(1.0); }
        }
    </style>
</head>
<body>
<div class="card">
    <h2>System Audio Stream</h2>
    <div class="sub">Low-latency streaming â€¢ Click Play to start</div>
    <button id="playBtn">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
            <path d="M5 3v18l15-9L5 3z" fill="currentColor" />
        </svg>
        <span>Play Stream</span>
    </button>
    <div id="st">Ready to connect</div>
    <div class="bars" id="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</div>

<script>
    let btn = document.getElementById("playBtn");
    let st = document.getElementById("st");
    let bars = document.getElementById("bars");

    let ctx, ws;
    let queue = [];
    let playTime = 0;
    let isPlaying = false;

    btn.onclick = async () => {
        if (isPlaying) return;
        isPlaying = true;
        btn.disabled = true;

        // Create AudioContext with optimal settings
        ctx = new AudioContext({
            sampleRate: 44100,
            latencyHint: 'interactive'
        });

        // Resume audio context (required by browsers)
        await ctx.resume();

        // Connect to WebSocket - FIXED PORT TO 9000
        ws = new WebSocket("ws://" + location.hostname + ":9000");
        ws.binaryType = "arraybuffer";

        ws.onopen = () => {
            st.innerText = "Connected";
            st.style.color = "#10b981";
            bars.classList.add('active');
        };

        ws.onerror = () => {
            st.innerText = "Connection Error";
            st.style.color = "#ef4444";
            btn.disabled = false;
            isPlaying = false;
        };

        ws.onclose = () => {
            st.innerText = "Disconnected";
            st.style.color = "#f59e0b";
            bars.classList.remove('active');
            btn.disabled = false;
            isPlaying = false;
        };

        ws.onmessage = (e) => {
            queue.push(new Int16Array(e.data));

            if (st.innerText !== "Streaming...") {
                st.innerText = "Streaming...";
                st.style.color = "#10b981";
            }
        };

        function pump() {
            const now = ctx.currentTime;

            if (playTime === 0 || playTime < now) {
                playTime = now + 0.05;
            }

            let processed = 0;
            const maxProcess = 4;

            while (queue.length > 0 && processed < maxProcess) {
                const pcm = queue.shift();
                const buf = ctx.createBuffer(2, pcm.length / 2, 44100);
                const L = buf.getChannelData(0);
                const R = buf.getChannelData(1);

                for (let i = 0; i < pcm.length / 2; i++) {
                    L[i] = pcm[i * 2] / 32768.0;
                    R[i] = pcm[i * 2 + 1] / 32768.0;
                }

                const src = ctx.createBufferSource();
                src.buffer = buf;
                src.connect(ctx.destination);
                src.start(playTime);

                playTime += buf.duration;
                processed++;
            }

            requestAnimationFrame(pump);
        }

        pump();
    };
</script>
</body>
</html>
