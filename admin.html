<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel - Audio Streamer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0e27;
            --card-bg: rgba(15, 23, 42, 0.9);
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --border: rgba(148, 163, 184, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(239, 68, 68, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--danger);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #3b82f6, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-dim);
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .status-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px;
            background: rgba(59, 130, 246, 0.05);
            border: 2px solid var(--border);
            border-radius: 16px;
            margin-bottom: 24px;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--text-dim);
        }

        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .status-label {
            font-size: 14px;
            color: var(--text-dim);
        }

        .status-value {
            font-size: 18px;
            font-weight: 600;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .btn {
            padding: 20px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(16, 185, 129, 0.6);
        }

        .btn-stop {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-stop:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(239, 68, 68, 0.6);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .info-box {
            padding: 20px;
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-top: 16px;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .info-value {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--accent);
            word-break: break-all;
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            display: none;
            align-items: center;
            gap: 12px;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            position: relative;
            z-index: 1;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            padding: 32px 20px;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .developer-section {
            margin-bottom: 24px;
        }

        .developer-title {
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .developer-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .developer-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
        }

        .developer-role {
            font-size: 14px;
            color: var(--accent);
        }

        .social-links {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .copyright {
            margin-top: 24px;
            font-size: 13px;
            color: var(--text-dim);
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            .social-links {
                flex-direction: column;
            }
            .social-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
<div class="bg-gradient"></div>

<div class="container">
    <div class="header">
        <div class="admin-badge">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
            </svg>
            Admin Panel
        </div>
        <h1>Audio Streaming Control</h1>
        <p class="subtitle">Manage your cross-platform audio streaming server</p>
    </div>

    <div class="card">
        <div id="messageBox" class="message"></div>

        <div class="status-section">
            <div class="status-info">
                <div id="statusDot" class="status-dot"></div>
                <div class="status-text">
                    <div class="status-label">Server Status</div>
                    <div id="statusValue" class="status-value">Checking...</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-start" onclick="startServer()">
                <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                Start Server
            </button>

            <button id="stopBtn" class="btn btn-stop" onclick="stopServer()">
                <svg viewBox="0 0 24 24">
                    <rect x="6" y="6" width="12" height="12"/>
                </svg>
                Stop Server
            </button>
        </div>

        <div id="urlSection" style="display: none;">
            <div class="info-box">
                <div class="info-label">üéµ Stream URL</div>
                <div id="streamUrl" class="info-value">-</div>
            </div>

            <div class="info-box">
                <div class="info-label">üë• User Page URL</div>
                <div id="userUrl" class="info-value">-</div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-content">
        <div class="developer-section">
            <div class="developer-title">About Developer</div>
            <div class="developer-info">
                <div class="developer-name" id="devName">Nikhil Mishra</div>
            </div>
            <div class="developer-role" id="devRole">Software Developer</div>
        </div>

        <div class="social-links">
            <a href="#" id="githubLink" class="social-btn" target="_blank">
                <svg viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub
            </a>

            <a href="#" id="linkedinLink" class="social-btn" target="_blank">
                <svg viewBox="0 0 24 24">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
                LinkedIn
            </a>
        </div>

        <div class="copyright">
            ¬© 2025 Audio Streaming System ‚Ä¢ Built with ‚ù§Ô∏è
        </div>
    </div>
</footer>

<script>
    let isServerRunning = false;

    async function checkStatus() {
        try {
            const response = await fetch('/api/admin/status');
            const data = await response.json();

            isServerRunning = data.running;

            // Update UI
            const statusDot = document.getElementById('statusDot');
            const statusValue = document.getElementById('statusValue');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const urlSection = document.getElementById('urlSection');

            if (data.running) {
                statusDot.classList.add('online');
                statusValue.textContent = 'Server Online';
                statusValue.style.color = 'var(--success)';
                startBtn.disabled = true;
                stopBtn.disabled = false;

                // Show URLs
                document.getElementById('streamUrl').textContent = data.stream_url;
                document.getElementById('userUrl').textContent = data.user_page_url;
                urlSection.style.display = 'block';
            } else {
                statusDot.classList.remove('online');
                statusValue.textContent = 'Server Offline';
                statusValue.style.color = 'var(--danger)';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                urlSection.style.display = 'none';
            }
        } catch (error) {
            console.error('Status check failed:', error);
        }
    }

    async function startServer() {
        const btn = document.getElementById('startBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span> Starting...';

        try {
            const response = await fetch('/api/admin/start', { method: 'POST' });
            const data = await response.json();

            showMessage(data.success ? 'success' : 'error', data.message);

            if (data.success) {
                setTimeout(checkStatus, 2000);
            } else {
                btn.disabled = false;
                btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> Start Server';
            }
        } catch (error) {
            showMessage('error', 'Failed to start server: ' + error.message);
            btn.disabled = false;
            btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> Start Server';
        }
    }

    async function stopServer() {
        const btn = document.getElementById('stopBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span> Stopping...';

        try {
            const response = await fetch('/api/admin/stop', { method: 'POST' });
            const data = await response.json();

            showMessage(data.success ? 'success' : 'error', data.message);

            setTimeout(checkStatus, 1000);

            btn.innerHTML = '<svg viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12"/></svg> Stop Server';
        } catch (error) {
            showMessage('error', 'Failed to stop server: ' + error.message);
            btn.disabled = false;
            btn.innerHTML = '<svg viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12"/></svg> Stop Server';
        }
    }

    function showMessage(type, text) {
        const box = document.getElementById('messageBox');
        box.className = `message ${type}`;
        box.textContent = text;
        box.style.display = 'flex';

        setTimeout(() => {
            box.style.display = 'none';
        }, 5000);
    }

    // Load developer info
    async function loadDeveloperInfo() {
        try {
            const response = await fetch('/api/developer');
            const data = await response.json();

            document.getElementById('devName').textContent = data.name;
            document.getElementById('devRole').textContent = data.role;
            document.getElementById('githubLink').href = data.github;
            document.getElementById('linkedinLink').href = data.linkedin;
        } catch (error) {
            console.error('Failed to load developer info:', error);
        }
    }

    // Initialize
    checkStatus();
    loadDeveloperInfo();

    // Auto-refresh status every 3 seconds
    setInterval(checkStatus, 3000);
</script>
</body>
</html>
